<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Crash Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #111;
      color: #fff;
    }
    h2 {
      color: #0ff;
    }
    #mult {
      font-size: 50px;
      margin: 30px 0;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    .bet { background: #007bff; color: #fff; }
    .cash { background: #28a745; color: #fff; }
    #log { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h2>ðŸš€ Crash Game</h2>
  <div id="mult">1.00x</div>
  <button id="betBtn" class="bet">ðŸŽ² Bet 10</button>
  <button id="cashBtn" class="cash" disabled>ðŸ’° Cash Out</button>
  <div id="log">Start betting to play!</div>

<script>
let running = false, multiplier = 1, crashAt = 0, timer;

const multEl = document.getElementById("mult");
const logEl = document.getElementById("log");
const betBtn = document.getElementById("betBtn");
const cashBtn = document.getElementById("cashBtn");

betBtn.onclick = () => {
  if (running) return;
  running = true;
  crashAt = 1.5 + Math.random() * 5; // Ø§Ù†Ù‡ÙŠØ§Ø± Ø¹Ø´ÙˆØ§Ø¦ÙŠ Ø¨ÙŠÙ† 1.5 Ùˆ 6.5
  multiplier = 1.0;
  logEl.innerText = "ðŸš€ Bet Placed!";
  cashBtn.disabled = false;

  timer = setInterval(() => {
    multiplier += 0.05 * multiplier;
    multEl.innerText = multiplier.toFixed(2) + "x";

    if (multiplier >= crashAt) {
      clearInterval(timer);
      running = false;
      multEl.innerText = crashAt.toFixed(2) + "x ðŸ’¥ CRASH";
      cashBtn.disabled = true;
      logEl.innerText = "âŒ You lost!";
    }
  }, 500);
};

cashBtn.onclick = () => {
  if (!running) return;
  clearInterval(timer);
  running = false;
  const win = (10 * multiplier).toFixed(2);
  logEl.innerText = `âœ… Cashed out at ${multiplier.toFixed(2)}x â†’ Win ${win}`;
  cashBtn.disabled = true;
};
</script>
</body>
</html>
