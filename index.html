<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>🛍️ متجر مصغّر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 10px;
      text-align: center;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .btn {
      display: inline-block;
      background: #0088cc;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 10px;
      text-decoration: none;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>🛍️ متجر المنتجات</h2>

  <div class="card">
    <h3>🎧 سماعات</h3>
    <p>💵 25$</p>
    <button class="btn" onclick="buy('سماعات - 25$')">شراء</button>
  </div>

  <div class="card">
    <h3>⌚ ساعة ذكية</h3>
    <p>💵 40$</p>
    <button class="btn" onclick="buy('ساعة ذكية - 40$')">شراء</button>
  </div>

  <script>
    function buy(product) {
      Telegram.WebApp.sendData(product); // يرسل البيانات للبوت
      Telegram.WebApp.close(); // يغلق المتجر المصغّر
    }
  </script>
</body>
</html>
