<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Crash Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; text-align:center; padding:20px; background:#111; color:#fff; }
    #mult { font-size:50px; margin:30px 0; }
    button { padding:10px 20px; border:none; border-radius:8px; font-size:18px; }
    .cash { background:#28a745; color:#fff; }
  </style>
</head>
<body>
  <h2>ðŸš€ Crash Game</h2>
  <div id="mult">1.00x</div>
  <button id="betBtn">ðŸŽ² Bet 10</button>
  <button id="cashBtn" class="cash" disabled>ðŸ’° Cash Out</button>
  <div id="log"></div>

<script>
let running = false, multiplier = 1, crashAt = 0, timer;

document.getElementById("betBtn").onclick = () => {
  if (running) return;
  running = true;
  crashAt = 1.5 + Math.random()*5; // ØªØ¬Ø±ÙŠØ¨: Ø§Ù†Ù‡ÙŠØ§Ø± Ø¹Ø´ÙˆØ§Ø¦ÙŠ Ø¨ÙŠÙ† 1.5 Ùˆ 6.5
  multiplier = 1.0;
  document.getElementById("log").innerText = "Bet Placed!";
  document.getElementById("cashBtn").disabled = false;

  timer = setInterval(()=>{
    multiplier += 0.05 * multiplier;
    document.getElementById("mult").innerText = multiplier.toFixed(2)+"x";
    if(multiplier >= crashAt){
      clearInterval(timer);
      running = false;
      document.getElementById("mult").innerText = crashAt.toFixed(2)+"x ðŸ’¥ CRASH";
      document.getElementById("cashBtn").disabled = true;
      document.getElementById("log").innerText = "You lost!";
    }
  },500);
};

document.getElementById("cashBtn").onclick = () => {
  if (!running) return;
  clearInterval(timer);
  running = false;
  const win = (10 * multiplier).toFixed(2);
  document.getElementById("log").innerText = `Cashed out at ${multiplier.toFixed(2)}x â†’ Win ${win}`;
  document.getElementById("cashBtn").disabled = true;
};
</script>
</body>
</html>
